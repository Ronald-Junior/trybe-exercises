<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //Exercício 1
      let corpo = document.querySelector('body');
      let h1 = document.createElement('h1');
      h1.innerText = "Exercício 5.2 - JavaScript DOM";
      corpo.appendChild(h1);
       //Exercício 2
      let divMain = document.createElement('div');
      divMain.className = "main-content";
      corpo.appendChild(divMain);
       //Exercício 3
      let divCenter = document.createElement ('div');
      divCenter.className = "center-content";
      divMain.appendChild(divCenter); 
       //Exercício 4
      let paragrafo = document.createElement ('p');
      paragrafo.innerText = "Página de Exercício";
      divCenter.appendChild(paragrafo);
       //Exercício 5
      let divLeft = document.createElement ('div');
      divLeft.className = "left-content";
      divMain.appendChild(divLeft);
    </script>
  </body>
</html>
